<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR PNG Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <img id="frame_0" src="frames/frame_000.png" />
        <img id="frame_1" src="frames/frame_001.png" />
        <img id="frame_2" src="frames/frame_002.png" />
      </a-assets>

      <a-nft
        type="nft"
        url="AR"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          id="animPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="src: #frame_0; transparent: true"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const total = 3;
      let current = 0;
      const plane = document.querySelector("#animPlane");

      setInterval(() => {
        plane.setAttribute("material", "src", "#frame_" + current);
        console.log("▶ 프레임:", current);
        current = (current + 1) % total;
      }, 500);
    </script>
  </body>
</html>
