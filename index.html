<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR PNG Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets id="assets">
        <!-- 프레임 이미지 로드 -->
        <!-- frame_000.png ~ frame_022.png -->
        ${[...Array(23)].map((_, i) => {
          const index = i.toString().padStart(3, '0');
          return `<img id="frame_${i}" src="frames/frame_${index}.png" />`;
        }).join('\n        ')}
      </a-assets>

      <a-nft
        type="nft"
        url="AR"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="nftMarker"
      >
        <a-plane
          id="animPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="src: #frame_0; transparent: true;"
          visible="false"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const plane = document.querySelector("#animPlane");
      const marker = document.querySelector("#nftMarker");
      const totalFrames = 23;
      let current = 0;
      let interval = null;

      const startAnimation = () => {
        if (interval) return;
        interval = setInterval(() => {
          const id = `#frame_${current}`;
          plane.setAttribute("material", "src", id);
          current = (current + 1) % totalFrames;
        }, 100);
      };

      const stopAnimation = () => {
        clearInterval(interval);
        interval = null;
        current = 0;
        plane.setAttribute("material", "src", "#frame_0");
      };

      // 모든 assets가 로드된 후 실행
      document.querySelector("a-scene").addEventListener("loaded", () => {
        marker.addEventListener("markerFound", () => {
          plane.setAttribute("visible", true);
          startAnimation();
        });

        marker.addEventListener("markerLost", () => {
          plane.setAttribute("visible", false);
          stopAnimation();
        });
      });
    </script>
  </body>
</html>
