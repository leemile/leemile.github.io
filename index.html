<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>AR.js THREE - Frame Animation (HIRO)</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #hud {
      position:fixed; left:10px; top:10px; z-index:9999;
      font:12px/1.35 monospace; color:#0f0;
      background:rgba(0,0,0,.6); padding:10px; border-radius:8px; white-space:pre;
      max-width:94vw;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.7/three.js/build/ar-threex.js"></script>
</head>
<body>
  <div id="hud">boot...</div>

  <script>
    const HUD = document.getElementById('hud');
    const log = (s) => HUD.textContent = s;

    const TOTAL = 22;
    const FRAME_URL = (i) => `https://leemile.github.io/frames/frame_${String(i).padStart(3,'0')}.png`;

    let renderer, scene, camera;
    let arToolkitSource, arToolkitContext;
    let markerRoot;
    let plane, material, textures = [];
    let loaded = 0;

    let frame = 0;
    let last = 0;

    // three 기본 세팅
    scene = new THREE.Scene();
    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(new THREE.Color('black'), 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.zIndex = '2';
    document.body.appendChild(renderer.domElement);

    // AR 소스(카메라)
    arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
    arToolkitSource.init(() => onResize());
    window.addEventListener('resize', () => onResize());

    function onResize(){
      arToolkitSource.onResizeElement();
      arToolkitSource.copyElementSizeTo(renderer.domElement);
      if (arToolkitContext && arToolkitContext.arController) {
        arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
      }
    }

    // ✅ camera_para.dat 올바른 경로(three.js 빌드의 data 경로)
    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.7/three.js/data/camera_para.dat',
      detectionMode: 'mono'
    });

    arToolkitContext.init(() => {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // 마커(HIRO)
    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern',
      patternUrl: 'https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.7/three.js/data/patt.hiro'
    });

    // 텍스처 로드
    const texLoader = new THREE.TextureLoader();
    for (let i = 0; i < TOTAL; i++) {
      texLoader.load(FRAME_URL(i), (tex) => {
        textures[i] = tex;
        loaded++;
      }, undefined, (e) => console.error('texture fail', i, e));
    }

    material = new THREE.MeshBasicMaterial({
      transparent: true,
      side: THREE.DoubleSide,
      depthTest: false,
      depthWrite: false
    });

    const geo = new THREE.PlaneGeometry(1.2, 1.2);
    plane = new THREE.Mesh(geo, material);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = 0.01;
    markerRoot.add(plane);

    function setFrame(i) {
      const t = textures[i];
      if (!t) return;
      material.map = t;
      material.needsUpdate = true;
    }

    function animate(now){
      requestAnimationFrame(animate);

      if (arToolkitSource.ready !== false) {
        arToolkitContext.update(arToolkitSource.domElement);
      }

      const visible = markerRoot.visible;
      const ready = (loaded === TOTAL);

      log(
`marker visible: ${visible}
textures: ${loaded}/${TOTAL}
frame: ${frame}`
      );

      if (visible && ready) {
        if (now - last > 80) {
          setFrame(frame);
          frame = (frame + 1) % TOTAL;
          last = now;
        }
      }

      renderer.render(scene, camera);
    }

    animate(0);
  </script>
</body>
</html>
