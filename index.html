<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR PNG Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- PNG 프레임 로딩 -->
        <!-- frame_0 ~ frame_22 (23장) -->
        <img id="frame_0" src="frames/frame_000.png" />
        <img id="frame_1" src="frames/frame_001.png" />
        <img id="frame_2" src="frames/frame_002.png" />
        <img id="frame_3" src="frames/frame_003.png" />
        <img id="frame_4" src="frames/frame_004.png" />
        <img id="frame_5" src="frames/frame_005.png" />
        <img id="frame_6" src="frames/frame_006.png" />
        <img id="frame_7" src="frames/frame_007.png" />
        <img id="frame_8" src="frames/frame_008.png" />
        <img id="frame_9" src="frames/frame_009.png" />
        <img id="frame_10" src="frames/frame_010.png" />
        <img id="frame_11" src="frames/frame_011.png" />
        <img id="frame_12" src="frames/frame_012.png" />
        <img id="frame_13" src="frames/frame_013.png" />
        <img id="frame_14" src="frames/frame_014.png" />
        <img id="frame_15" src="frames/frame_015.png" />
        <img id="frame_16" src="frames/frame_016.png" />
        <img id="frame_17" src="frames/frame_017.png" />
        <img id="frame_18" src="frames/frame_018.png" />
        <img id="frame_19" src="frames/frame_019.png" />
        <img id="frame_20" src="frames/frame_020.png" />
        <img id="frame_21" src="frames/frame_021.png" />
        <img id="frame_22" src="frames/frame_022.png" />
      </a-assets>

      <a-nft
        type="nft"
        url="AR"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="nftMarker"
      >
        <a-plane
          id="animPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="src: #frame_0; transparent: true;"
          visible="false"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const plane = document.querySelector("#animPlane");
      const marker = document.querySelector("#nftMarker");
      const totalFrames = 23;
      let current = 0;
      let animationInterval = null;

      // 애니메이션 시작 함수
      const startAnimation = () => {
        if (animationInterval) return; // 중복 실행 방지
        animationInterval = setInterval(() => {
          const id = "frame_" + current;
          plane.setAttribute("material", "src", "#" + id);
          current = (current + 1) % totalFrames;
        }, 100); // 10fps
      };

      // 애니메이션 멈춤 함수
      const stopAnimation = () => {
        clearInterval(animationInterval);
        animationInterval = null;
        current = 0;
        plane.setAttribute("material", "src", "#frame_0");
      };

      // 마커 인식 시
      marker.addEventListener("markerFound", () => {
        plane.setAttribute("visible", "true");
        startAnimation();
      });

      // 마커 손실 시
      marker.addEventListener("markerLost", () => {
        plane.setAttribute("visible", "false");
        stopAnimation();
      });
    </script>
  </body>
</html>
