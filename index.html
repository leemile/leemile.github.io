<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NFT WebAR Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="frame_0" src="frames/frame_000.png" />
        <!-- ... 생략 ... -->
        <img id="frame_22" src="frames/frame_022.png" />
      </a-assets>

      <a-nft
        type="nft"
        url="AR"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          id="animPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="src: #frame_0; transparent: true"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const total = 23;
      let current = 0;
      const plane = document.querySelector("#animPlane");

      setInterval(() => {
        plane.setAttribute("material", "src", "#frame_" + current);
        current = (current + 1) % total;
      }, 100);
    </script>
  </body>
</html>
