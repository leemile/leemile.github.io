<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR PNG Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- PNG 프레임 로딩 -->
        <!-- frame_000 ~ frame_022까지 (총 23장) -->
        <img id="frame_000" src="frames/frame_000.png" />
        <img id="frame_001" src="frames/frame_001.png" />
        <img id="frame_002" src="frames/frame_002.png" />
        <img id="frame_003" src="frames/frame_003.png" />
        <img id="frame_004" src="frames/frame_004.png" />
        <img id="frame_005" src="frames/frame_005.png" />
        <img id="frame_006" src="frames/frame_006.png" />
        <img id="frame_007" src="frames/frame_007.png" />
        <img id="frame_008" src="frames/frame_008.png" />
        <img id="frame_009" src="frames/frame_009.png" />
        <img id="frame_010" src="frames/frame_010.png" />
        <img id="frame_011" src="frames/frame_011.png" />
        <img id="frame_012" src="frames/frame_012.png" />
        <img id="frame_013" src="frames/frame_013.png" />
        <img id="frame_014" src="frames/frame_014.png" />
        <img id="frame_015" src="frames/frame_015.png" />
        <img id="frame_016" src="frames/frame_016.png" />
        <img id="frame_017" src="frames/frame_017.png" />
        <img id="frame_018" src="frames/frame_018.png" />
        <img id="frame_019" src="frames/frame_019.png" />
        <img id="frame_020" src="frames/frame_020.png" />
        <img id="frame_021" src="frames/frame_021.png" />
        <img id="frame_022" src="frames/frame_022.png" />
      </a-assets>

      <a-nft
        type="nft"
        url="AR"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          id="animPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          material="src: #frame_000; transparent: true;"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const plane = document.querySelector("#animPlane");
      const totalFrames = 23;
      let current = 0;

      setInterval(() => {
        const id = "frame_" + String(current).padStart(3, "0"); // frame_000 ~ frame_022
        plane.setAttribute("material", "src", "#" + id);
        current = (current + 1) % totalFrames;
      }, 100);
    </script>
  </body>
</html>
