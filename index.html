<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Animation - Stable Version</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>데이터를 불러오는 중...</div>
    </div>

    <script>
        AFRAME.registerComponent('anim-player', {
            init: function () {
                this.totalFrames = 22; // 총 프레임 수
                this.textures = [];
                this.idx = 0;
                this.timer = null;
                
                // 텍스처 로더
                const loader = new THREE.TextureLoader();
                // "crossOrigin" 문제 방지
                loader.setCrossOrigin('anonymous');

                // 22장 이미지 로드 (경로: frames/frame_000.png)
                for (let i = 0; i < this.totalFrames; i++) {
                    let num = i.toString().padStart(3, '0');
                    // 깃허브에서는 폴더명 대소문자 주의!
                    this.textures.push(loader.load('frames/frame_' + num + '.png'));
                }

                // 마커 발견 시
                this.el.sceneEl.addEventListener('markerFound', () => {
                    if (this.timer) return;
                    this.el.setAttribute('visible', true);
                    this.timer = setInterval(() => {
                        let mesh = this.el.getObject3D('mesh');
                        if (mesh && this.textures[this.idx]) {
                            mesh.material.map = this.textures[this.idx];
                            mesh.material.needsUpdate = true;
                        }
                        this.idx = (this.idx + 1) % this.totalFrames;
                    }, 80); // 속도 조절 (낮을수록 빠름)
                });

                // 마커 소실 시
                this.el.sceneEl.addEventListener('markerLost', () => {
                    clearInterval(this.timer);
                    this.timer = null;
                    this.el.setAttribute('visible', false);
                });
            }
        });
    </script>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            type="nft"
            url="https://leemile.github.io//frames/assets/marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-plane
                anim-player
                rotation="-90 0 0"
                position="50 0 -100"
                width="200"
                height="200"
                material="transparent: true; shader: flat"
                visible="false">
            </a-plane>

        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
