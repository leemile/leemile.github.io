<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR PNG Animation (TextureLoader)</title>
    <style>
      .arjs-loader {
        position: absolute; top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.8);
        display:flex; justify-content:center; align-items:center;
        color:white; font-size:1.2em;
        z-index:9999;
      }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <div class="arjs-loader"><div>Loading AR assets, please wait...</div></div>

    <a-scene embedded vr-mode-ui="enabled:false"
             renderer="logarithmicDepthBuffer:true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
     <a-nft type="nft" url="AR" id="nftMarker">
  <a-plane id="animPlane"
           position="0 0 0" rotation="-90 0 0"
           width="2" height="2"
           visible="false">
  </a-plane>
</a-nft>

      <a-entity camera></a-entity>
    </a-scene>

   <script>
 const plane = document.querySelector('#animPlane');
const marker = document.querySelector('#nftMarker');
const totalFrames = 23;
const textures = [];
let interval = null, current = 0;
let meshReady = false;

const loader = new THREE.TextureLoader();
for (let i = 0; i < totalFrames; i++) {
  const path = `frames/frame_${String(i).padStart(3, '0')}.png`;
  textures.push(loader.load(path));
}

// 🔧 mesh 준비되면 flag true
plane.addEventListener('loaded', () => {
  const mesh = plane.getObject3D('mesh');
  if (mesh) meshReady = true;
});

function startAnimation() {
  console.log("marker found");
  if (!meshReady) {
    console.log("mesh not ready");
    setTimeout(startAnimation, 100);
    return;
  }

  const mesh = plane.getObject3D('mesh');
  if (!mesh || !mesh.material) {
    console.log("mesh 또는 material 없음");
    return;
  }

  plane.setAttribute('visible', 'true');
  if (interval) return;

  interval = setInterval(() => {
    if (textures[current]) {
      console.log("applying texture:", current);
      mesh.material.map = textures[current];
      mesh.material.needsUpdate = true;
    }
    current = (current + 1) % totalFrames;
  }, 100);
}

function stopAnimation() {
  clearInterval(interval);
  interval = null;
  current = 0;
  plane.setAttribute('visible', 'false');
}

marker.addEventListener('markerFound', startAnimation);
marker.addEventListener('markerLost', stopAnimation);

  window.addEventListener('load', () => {
    document.querySelector('.arjs-loader').style.display = 'none';
  });
</script>
  </body>
</html>
